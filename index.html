<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <link rel="stylesheet" href="./main.css">
    <title>M10 Exercício</title>
</head>
<body>
    <header>
        <h1 id="mensagem">Registro</h1>
    </header>
    <form>
        <div>
            <input id="nome" type="text" placeholder="Nome completo" required>
            <input id="email" type="email" placeholder="E-mail" required>
            <input id="telefone" type="tel" placeholder="Telefone" required>
            <input id="cpf" type="text" placeholder="CPF" required>
            <input id="cep" type="text" placeholder="CEP" required>
            <input id="local" type="text" placeholder="Endereço completo">
        </div>
    </form>
    <div class="botoes">
        <button class="enviar" type="submit">Enviar</button>
        <button class="resetar" type="reset">Resetar</button>
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
